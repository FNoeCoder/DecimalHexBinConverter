<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecimalHexBinConverter</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/ejercicio.css">
</head>
<body>
    <div class="celda_principal">
        <h2>CONVERSIÃ“N</h2>
        <div class="celda">
            <label for="dec">Decimal</label>
            <input type="text" id="dec" pattern="[a-zA-Z0-9]+" placeholder="0-9">
        </div>

        <div class="celda">
            <label for="bin">Binario</label>
            <input type="text" id="bin" pattern="[a-zA-Z0-9]+" placeholder="0-1">
        </div>

        <div class="celda">
            <label for="hex">Hexadecimal</label>
            <input type="text" id="hex" pattern="[a-zA-Z0-9]+" placeholder="0-F">
        </div>
        <div class="cuartetos">
            <p class="titulo_cuarteto">Binario por partes: </p> 
            <p class="binario" id="binario"></p> 
        </div>
    </div>


    <div class="celda_principal" id="ejercicio">
        <h2>EJERCICIO</h2>
        <div class="celda">
            <label for="Edec">Decimal</label>
            <input type="text" id="Edec" placeholder="0-9 [+-*/] 0-9">
            <input type="text" id="Rdec" readonly placeholder="Resultado">
        </div>
        <div class="celda">
            <label for="Ebi">Binario</label>
            <input type="text" id="Ebi" placeholder="0-1 [+-*/] 0-1">
            <input type="text" id="Rbi" readonly placeholder="Resultado">
        </div>
        <div class="celda">
            <label for="Ehex">Hexadecimal</label>
            <input type="text" id="Ehex" placeholder="0-F [+-*/] 0-F">
            <input type="text" id="Rhex" readonly placeholder="Resultado">
        </div>
        
    </div>


</body>
<script src="./JS/mani.js"></script>
<script src="./JS/ejercicio.js" type="module"></script>
</html>
